<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>AOE2 Clicker</title>
	<meta name="description" content="AOE2 Clicker Game">

	<link rel="stylesheet" href="style.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	

</head>

<body>
	<div id='container'>
		<div id='banner'>
			<img src='assets/banner.png'>
		</div>
		<div id='clicker'>
			<a href='#' id='click_wood' class='click_resource'><img src='assets/wood.png'></a>
			<span id='stat_wood'>0</span>
			<a href='#' id='click_clay' class='click_resource'><img src='assets/clay.png'></a>
			<span id='stat_clay'>0</span>
			<a href='#' id='click_iron' class='click_resource'><img src='assets/iron.png'></a>
			<span id='stat_iron'>0</span>
			<a href='#' id='click_gold' class='click_resource'><img src='assets/gold.png'></a>
			<span id='stat_gold'>0</span>
		</div>
	</div>
	<script src="ui.js"></script>
	<script src="data.js"></script>
	<script src="script.js"></script>
</body>
</html>
