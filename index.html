<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>AOE2 Clicker</title>
	<meta name="description" content="AOE2 Clicker Game">

	<link rel="stylesheet" href="style.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	

</head>

<body>
	<div id='container'>
		<div id='banner'>
			<img src='assets/banner.png'>
		</div>
		<div id='clicker'>
			<a href='#' id='click_wood' class='click_resource'><img src='assets/wood.png'><span id='stat_wood' class='resource_stat'>0</span></a>
			<a href='#' id='click_clay' class='click_resource'><img src='assets/clay.png'><span id='stat_clay' class='resource_stat'>0</span></a>
			<a href='#' id='click_iron' class='click_resource'><img src='assets/iron.png'><span id='stat_iron' class='resource_stat'>0</span></a>
			<a href='#' id='click_gold' class='click_resource'><img src='assets/gold.png'><span id='stat_gold' class='resource_stat'>0</span></a>
		</div>
		<div id='main'>
			<div id='units'>
				&nbsp;&nbsp;Units
				<a href='#'><div id='lumberjack' class='unit'>
					<img src='assets/units/lumberjack.png'><span class='unit_name'>Lumberjack</span><span class='unit_count'>0</span><span class='unit_cost'><img src='assets/wood.png'><span class='cost_wood'>0</span><img src='assets/clay.png'><span class='cost_clay'>0</span><img src='assets/iron.png'><span class='cost_iron'>0</span><img src='assets/gold.png'><span class='cost_gold'>0</span></span></span>
				</div></a>
				<a href='#'><div id='clayman' class='unit'>
					<img src='assets/units/clayman.png'><span class='unit_name'>Clayman</span><span class='unit_count'>0</span><span class='unit_cost'><img src='assets/wood.png'><span class='cost_wood'>0</span><img src='assets/clay.png'><span class='cost_clay'>0</span><img src='assets/iron.png'><span class='cost_iron'>0</span><img src='assets/gold.png'><span class='cost_gold'>0</span></span></span>
				</div></a>
				<a href='#'><div id='miner' class='unit'>
					<img src='assets/units/miner.png'><span class='unit_name'>Miner</span><span class='unit_count'>0</span><span class='unit_cost'><img src='assets/wood.png'><span class='cost_wood'>0</span><img src='assets/clay.png'><span class='cost_clay'>0</span><img src='assets/iron.png'><span class='cost_iron'>0</span><img src='assets/gold.png'><span class='cost_gold'>0</span></span></span>
				</div></a>
				<a href='#'><div id='merchant' class='unit'>
					<img src='assets/units/merchant.png'><span class='unit_name'>Merchant</span><span class='unit_count'>0</span><span class='unit_cost'><img src='assets/wood.png'><span class='cost_wood'>0</span><img src='assets/clay.png'><span class='cost_clay'>0</span><img src='assets/iron.png'><span class='cost_iron'>0</span><img src='assets/gold.png'><span class='cost_gold'>0</span></span></span>
				</div></a>
			</div>
			<div id='buildings'>
				&nbsp;&nbsp;Buildings
				<a href='#'><div id='house' class='unit'>
					<img src='assets/buildings/house.png'><span class='unit_name'>House</span><span class='unit_count'>0</span><span class='unit_cost'><img src='assets/wood.png'><span class='cost_wood'>0</span><img src='assets/clay.png'><span class='cost_clay'>0</span><img src='assets/iron.png'><span class='cost_iron'>0</span><img src='assets/gold.png'><span class='cost_gold'>0</span></span></span>
				</div></a>
				<a href='#'><div id='wood_storage' class='unit'>
					<img src='assets/buildings/wood_storage.png'><span class='unit_name'>Wood Storage</span><span class='unit_count'>0</span><span class='unit_cost'><img src='assets/wood.png'><span class='cost_wood'>0</span><img src='assets/clay.png'><span class='cost_clay'>0</span><img src='assets/iron.png'><span class='cost_iron'>0</span><img src='assets/gold.png'><span class='cost_gold'>0</span></span></span>
				</div></a>
				<a href='#'><div id='clay_storage' class='unit'>
					<img src='assets/buildings/clay_storage.png'><span class='unit_name'>Clay Storage</span><span class='unit_count'>0</span><span class='unit_cost'><img src='assets/wood.png'><span class='cost_wood'>0</span><img src='assets/clay.png'><span class='cost_clay'>0</span><img src='assets/iron.png'><span class='cost_iron'>0</span><img src='assets/gold.png'><span class='cost_gold'>0</span></span></span>
				</div></a>
				<a href='#'><div id='iron_storage' class='unit'>
					<img src='assets/buildings/iron_storage.png'><span class='unit_name'>Iron Storage</span><span class='unit_count'>0</span><span class='unit_cost'><img src='assets/wood.png'><span class='cost_wood'>0</span><img src='assets/clay.png'><span class='cost_clay'>0</span><img src='assets/iron.png'><span class='cost_iron'>0</span><img src='assets/gold.png'><span class='cost_gold'>0</span></span></span>
				</div></a>
				<a href='#'><div id='gold_storage' class='unit'>
					<img src='assets/buildings/gold_storage.png'><span class='unit_name'>Gold Storage</span><span class='unit_count'>0</span><span class='unit_cost'><img src='assets/wood.png'><span class='cost_wood'>0</span><img src='assets/clay.png'><span class='cost_clay'>0</span><img src='assets/iron.png'><span class='cost_iron'>0</span><img src='assets/gold.png'><span class='cost_gold'>0</span></span></span>
				</div></a>
			</div>
			<div class='clear'></div>
		</div>
	</div>
	<script src="ui.js"></script>
	<script src="data.js"></script>
	<script src="resources.js"></script>
	<script src="units.js"></script>
	<script src="script.js"></script>
</body>
</html>
