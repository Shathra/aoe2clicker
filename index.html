<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>AOE2 Clicker</title>
	<meta name="description" content="AOE2 Clicker Game">

	<link rel="stylesheet" href="style.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	

</head>

<body>
	<div id='container'>
		<div id='banner'>
			<img src='assets/banner.png'>
		</div>
		<div id='clicker'>
			<a href='#' id='click_wood' class='click_resource'><img src='assets/wood.png'><span id='stat_wood' class='resource_stat'>0</span></a>
			<a href='#' id='click_clay' class='click_resource'><img src='assets/clay.png'><span id='stat_clay' class='resource_stat'>0</span></a>
			<a href='#' id='click_iron' class='click_resource'><img src='assets/iron.png'><span id='stat_iron' class='resource_stat'>0</span></a>
			<a href='#' id='click_gold' class='click_resource'><img src='assets/gold.png'><span id='stat_gold' class='resource_stat'>0</span></a>
		</div>
		<div id='main'>
			<div id='units'>
				
				<a href='#'<div id='lumberjack' class='unit'>
					<img src='assets/units/lumberjack.png'><span class='unit_name'>Lumberjack</span><span class='unit_count'>0</span><span class='unit_cost'><img src='assets/wood.png'>0<img src='assets/clay.png'>5<img src='assets/iron.png'>5<img src='assets/gold.png'>0</span>
				</div></a>
			</div>
			<div id='buildings'>
				dff
			</div>
			<div class='clear'></div>
		</div>
	</div>
	<script src="ui.js"></script>
	<script src="data.js"></script>
	<script src="script.js"></script>
</body>
</html>
